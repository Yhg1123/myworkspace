<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机屏幕自动点击器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        .button.stop {
            background-color: #f44336;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f3fe;
        }
        .qrcode-container {
            text-align: center;
            margin: 20px 0;
        }
        #qrcode {
            display: inline-block;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>手机屏幕自动点击器</h1>
        
        <div class="qrcode-container">
            <div id="qrcode"></div>
            <p>扫描二维码在手机上使用</p>
        </div>
        
        <div class="input-group">
            <label for="interval">点击间隔（秒）:</label>
            <input type="number" id="interval" value="30" min="1">
        </div>
        
        <div class="input-group">
            <label for="x">X坐标:</label>
            <input type="number" id="x" value="540">
        </div>
        
        <div class="input-group">
            <label for="y">Y坐标:</label>
            <input type="number" id="y" value="960">
        </div>
        
        <button id="startBtn" class="button">开始点击</button>
        <button id="stopBtn" class="button stop" disabled>停止点击</button>
        
        <div id="status" class="status">状态: 未启动</div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ol>
                <li>在手机上打开开发者选项</li>
                <li>开启"指针位置"选项</li>
                <li>移动手指到想要点击的位置，记录显示的坐标</li>
                <li>将坐标输入到上面的输入框中</li>
                <li>设置点击间隔时间</li>
                <li>点击"开始点击"按钮</li>
            </ol>
        </div>
    </div>

    <script>
        // 生成当前页面的二维码
        window.onload = function() {
            const currentUrl = window.location.href;
            new QRCode(document.getElementById("qrcode"), {
                text: currentUrl,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        };

        let clickInterval;
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        
        startBtn.addEventListener('click', () => {
            const interval = parseInt(document.getElementById('interval').value) * 1000;
            const x = parseInt(document.getElementById('x').value);
            const y = parseInt(document.getElementById('y').value);
            
            if (interval <= 0 || isNaN(x) || isNaN(y)) {
                alert('请输入有效的数字');
                return;
            }
            
            // 创建虚拟点击事件
            const clickEvent = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: x,
                clientY: y
            });
            
            clickInterval = setInterval(() => {
                document.elementFromPoint(x, y).dispatchEvent(clickEvent);
                status.textContent = `状态: 运行中 (${new Date().toLocaleTimeString()})`;
            }, interval);
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = '状态: 运行中';
        });
        
        stopBtn.addEventListener('click', () => {
            clearInterval(clickInterval);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = '状态: 已停止';
        });
    </script>
</body>
</html>
